<h1>Heroes</h1>

<div class="card-columns">
    <div *ngFor="let heroe of heroes;let indice=index">
        <div class="card">
            <img class="card-img-top" src={{heroe.img}} alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{heroe.nombre}}</h5>
              <p class="card-text">{{heroe.bio}}</p>
              <button (click)="VerHeroe(indice)" type="button" class="btn btn-success btn-block">

              </button>
            </div>
          </div>
    </div>    
</div>
